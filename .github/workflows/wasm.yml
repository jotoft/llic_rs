name: Build WASM Package

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM (web target)
        run: wasm-pack build --release --target web --no-default-features --features wasm

      - name: Upload pkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: llic-wasm-web
          path: pkg/

      - name: Build WASM (nodejs target)
        run: |
          rm -rf pkg
          wasm-pack build --release --target nodejs --no-default-features --features wasm
          mv pkg pkg-node

      - name: Upload nodejs artifact
        uses: actions/upload-artifact@v4
        with:
          name: llic-wasm-nodejs
          path: pkg-node/

  # Build and deploy demo to GitHub Pages
  deploy-demo:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build --release --target web --no-default-features --features wasm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build demo
        run: |
          cd demo
          npm install
          npm run build

      - name: Copy WASM to demo dist
        run: |
          mkdir -p demo/dist/pkg
          cp pkg/* demo/dist/pkg/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Publish to npm on tag
  publish-npm:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: llic-wasm-web
          path: pkg/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: |
          cd pkg
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
